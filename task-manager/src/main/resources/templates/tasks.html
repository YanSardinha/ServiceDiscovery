<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <form action="#" th:action="@{/tasks}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" />
        <button type="submit">Save</button>
    </form>
    <hr />
    <ul>
        <li th:each="task : ${tasks}">
            <span th:text="${task.title}">Title</span> -
            <span th:text="${task.description}">Description</span>
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a> |
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
        </li>
    </ul>
</body>
</html>
